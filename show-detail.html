<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Fun! - Show Page</title>
    <meta name="author" content="Blake Ostler">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Noto+Serif+JP&family=Patua+One&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/large.css">
    <script src="scripts/show-detail.js" type="module"></script>
</head>
<body>
    <header id="header">
	</header>
    <main>
        <div class="hero-callouts">
            <div class="show-detail-hero">
                <h1 id="show-detail-title">Show Title</h1>
                <div class="favorite-star" id="favoriteStar"></div>
                <img id="hero-image" src="#" alt="">
            </div>
        </div>
        <div class="show-detail-container">
            <h2>Show Information</h2>
            <hr class="show-detail-lines">
            <div class="synopsis-container">
                <p id="aired"></p>
                <p id="numOfEpisodes"></p>
                <p>Synopsis:</p>
                <p id="synopsis"></p>
            </div>
        </div>
        <div class="characters-container">
            <h2>Top Characters</h2>
            <hr class="show-detail-lines">
            <div class="show-characters-container">
            </div>
        </div>
    </main>
    <footer id="footer">
	</footer>
</body>
</html>
