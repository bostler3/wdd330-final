<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Fun! - Fan Mail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Noto+Serif+JP&family=Patua+One&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/small.css">
    <link rel="stylesheet" href="../styles/large.css">
    <script src="../scripts/header-footer.js" type="module"></script>
    <!--<script src="scripts/index.js" defer></script>-->
</head>
<body>
    <header id="header">
	</header>
    <main>
        <!--<div class="hero-callouts">
            <div class="hero">
                <picture>
                    <source srcset="images/hero-large.webp" media="(min-width: 480px)">
                    <img src="images/hero-small.webp" alt="Hero image" width="406" height="416">
                </picture>
            </div>
        </div>-->
        <div id="form-heading">
            <h1>CONTACT YOUR FAVORITE CHARACTER!</h1>
            <p>(* Required field)</p>
        </div>
        <form method="get" class="form" onsubmit="showAck(event)">
            <label for="toCharacters" id="select-label">To:*</label> <!--Need to fix this to grab favorite characters from localstorage-->
            <select name="toCharacters" id="toCharacters" onchange="updateSelectedCharacter()" required>
                <option value="" id="toCharacters-list-placeholder" disabled selected hidden>Choose a character ...
                </option>
            </select>
            <div class="name-field">
                <label>From:*<input type="text" name="full-name" id="full-name" placeholder="Type your name"
                        required></label>
            </div>
			<div class="country-field">
                <label>Which country are you from?:*<input type="text" name="country" id="country" placeholder="Type your country"
                        required></label>
            </div>
            <div class="label-header">Share one of your favorite <span id="selected-character"></span> moments!</div>
            <div class="fav-moment">
                <textarea name="fav-moment" id="fav-moment" class="textareaResponse" rows="8" placeholder="Type favorite moment here..."></textarea>
            </div>
            <div class="label-header">Letter <span id="selected-character2"></span>*</div>
            <div class="letter">
                <textarea name="letter" id="letter" class="textareaResponse" rows="8" placeholder="Type letter here..."></textarea>
            </div>
            <input type="submit" value="Send the message">
        </form>
    </main>
    <footer id="footer">
	</footer>
</body>
</html>
