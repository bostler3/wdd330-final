<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Fun! - Fan Mail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Noto+Serif+JP&family=Patua+One&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/small.css">
    <link rel="stylesheet" href="../styles/large.css">
	<script src="../scripts/fanmail.js" type="module"></script>
</head>
<body>
    <header id="header">
	</header>
    <main>
		<div id="form-heading">
			<h1>CONTACT YOUR FAVORITE CHARACTER!</h1>
			<p>(* Required field)</p>
		</div>
		<div id="joint-content-container">
			<div class="left-side">
				<form method="get" name="fanmail-form" class="form" onsubmit="showAck(event)">
					<!-- <label for="shows" id="shows-select-label">Show:*</label>
					<select name="shows" id="shows" required>
						<option value="" id="shows-list-placeholder" disabled selected hidden>Choose a show ...
						</option> -->
					</select><label for="toCharacters" id="select-label">To:*</label> <!--Need to fix this to grab favorite characters from localstorage-->
					<select name="toCharacters" id="toCharacters" onchange="updateSelectedCharacter()" required>
						<option value="" id="toCharacters-list-placeholder" disabled selected hidden>Choose a character ...
						</option>
					</select>
					<div class="name-field">
						<label>From:*<input type="text" name="full-name" id="full-name" placeholder="Type your name"
								required></label>
					</div>
					<div class="country-field">
						<label>Which country are you from?:*<input type="text" name="country" id="country" placeholder="Type your country"
								required></label>
					</div>
					<div class="label-header">Share one of your favorite <span id="selected-character"></span> moments!</div>
					<div class="fav-moment">
						<textarea name="fav-moment" id="fav-moment" class="textareaResponse" rows="8" placeholder="Type favorite moment here..."></textarea>
					</div>
					<div class="label-header">Letter*</div>
					<div class="letter">
						<textarea name="letter" id="letter" class="textareaResponse" rows="8" placeholder="Type letter here..." required></textarea>
					</div>
					<button type="submit" id="submit-button">Send the message</button>
				</form>
			</div>
			<div class="right-side">
				<span id="target-scroll"></span>
				<section class="response-form">
					<div class="form-header-text">
						<h2>Thank You!</h2><br>
						<p id="response-area">Hi <span id="from-name"></span>,<br><br>
						Thanks for your awesome letter!  I am so glad to hear from spectacular fans like you!  Keep being a super fan of Anime!<br><br>
						Please write again soon!<br><br>
						Sincerely,<br><br>
						<span id="selected-character2"></span>
						</p>
					</div>
					<button type="submit" id="another-letter-button" onclick="location.reload()">Send another letter</button> <!-- Got help from Bing search for how to refresh the current page -->
				</section>
			</div>
		</div>
    </main>
    <footer id="footer">
	</footer>
</body>
</html>
